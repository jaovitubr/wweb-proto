syntax = "proto3";

message MediaEntry {
	bytes fileSha256 = 1;
	bytes mediaKey = 2;
	bytes fileEncSha256 = 3;
	string directPath = 4;
	int64 mediaKeyTimestamp = 5;
	string serverMediaType = 6;
	bytes uploadToken = 7;
	bytes validatedTimestamp = 8;
	bytes sidecar = 9;
	string objectId = 10;
	string fbid = 11;
	DownloadableThumbnail downloadableThumbnail = 12;
	string handle = 13;
	string filename = 14;
	ProgressiveJpegDetails progressiveJpegDetails = 15;

	message ProgressiveJpegDetails {
		repeated uint32 scanLengths = 1;
		bytes sidecar = 2;
	}

	message DownloadableThumbnail {
		bytes fileSha256 = 1;
		bytes fileEncSha256 = 2;
		string directPath = 3;
		bytes mediaKey = 4;
		int64 mediaKeyTimestamp = 5;
		string objectId = 6;
	}
}